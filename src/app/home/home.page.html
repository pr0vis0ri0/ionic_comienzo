<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-button size="small" class="ion-padding-horizontal">Default</ion-button>
  <ion-button size="small" class="ion-padding-horizontal">Default</ion-button>
  <ion-button size="small" class="ion-padding-horizontal">Default</ion-button>
</ion-content>

<ion-content>
  <ion-item class="ion-padding-horizontal ion-padding-top" style="padding-bottom: 8px;">
    <ion-label position="fixed">Usuario</ion-label>
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="txUsuario"></ion-input>
  </ion-item>
  
  <ion-item class="ion-padding-horizontal" style="padding-bottom: 8px;">
    <ion-label position="fixed">Clave</ion-label>
    <ion-input type="password" [(ngModel)]="txClave" placeholder="Clave"></ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal" style="padding-bottom: 8px;">
    <ion-label position="fixed">Sitio Web</ion-label>
    <ion-input type="url" [(ngModel)]="txWeb" placeholder="URL Web">
    </ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal" style="padding-bottom: 8px;">
    <ion-label position="fixed">Email</ion-label>
    <ion-input type="email" [(ngModel)]="txMail" placeholder="Correo"></ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal" style="padding-bottom: 8px;">
    <ion-label position="fixed">Telefono</ion-label>
    <ion-input type="tel" [(ngModel)]="txTeleFono" placeholder="TelÃ©fono"></ion-input>
  </ion-item>
  
  <ion-item class="ion-padding-horizontal" style="padding-bottom: 8px;">
    <ion-label position="fixed">Edad</ion-label>
    <ion-input type="number" [(ngModel)]="txEdad" placeholder="Edad Actual"></ion-input>
  </ion-item>

  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item>
            <ion-button (click)="funActualizar()" color="danger" expand=""> Actualizar</ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <p [innerHTML]="msg"></p>
</ion-content>
