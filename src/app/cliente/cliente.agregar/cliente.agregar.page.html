<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      CLI / Agregar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="fixed">Nombre</ion-label>
      <ion-input type="text" placeholder="¿?" name="txNombres" [(ngModel)]="registro.nombres" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="fixed">Apellido</ion-label>
      <ion-input type="text" placeholder="¿?" name="txApellidos" [(ngModel)]="registro.apellidos" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="fixed">Correo electrónico</ion-label>
      <ion-input type="text" placeholder="¿?" name="txCorreo" [(ngModel)]="registro.correo"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="fixed">Contraseña</ion-label>
      <ion-input type="text" placeholder="¿?" name="txClave" [(ngModel)]="registro.clave"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>
  </form>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cliente.agregar</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
