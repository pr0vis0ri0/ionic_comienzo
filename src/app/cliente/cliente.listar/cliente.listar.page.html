<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      CLI / Listar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-horizontal">
    <ion-item *ngFor = "let item of registros" style="padding-bottom:8px;">
      <ion-icon name="star" slot="start" size="small"></ion-icon>
      <ion-label>{{ item.nombres }}</ion-label>
      <ion-label>{{ item.apellidos }}</ion-label>
      <ion-icon name="information-circle" slot="start" size="small"></ion-icon>
      
      <ion-item *ngIf="hasProp(item, 'id')">
        <ion-button [routerLink]="['/cliente/cliente.leer',item.id]">Con ID</ion-button><br/>
      </ion-item>

      <ion-item *ngIf="!hasProp(item, 'id')">
        <ion-button>Sin ID</ion-button><br/>
        <!-- [routerLink]="['/cliente/cliente.leer']" -->
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>
  <ion-item>
    <ion-label>
      <font color="red">Utilizando un Accesador</font>
    </ion-label>
  </ion-item>
  <ion-list padding>
    <!-- Recorremos el arreglo de registros utilizando item-->
    <ion-item *ngFor="let item of getRegistros">
      <!-- Icono al inicio (start)-->
      <ion-icon name="star" slot="start"></ion-icon>
      <!-- Campos de item -->
      <ion-label>{{item.nombres}}</ion-label>
      <ion-label>{{item.apellidos}}</ion-label>
      <!-- Icono al final -->
      <ion-icon name="information-circle" slot="end"></ion-icon>
      <!-- routerlink salta a otra pagina-->
      <ion-button [routerLink]="['/cliente/leer']">Sin ID</ion-button><br />
      <!-- routerlink salta a otra pagina, pero con id del item-->
      <ion-button [routerLink]="['/cliente/leer',item.id]">Con ID</ion-button><br />
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>
      <font color="red">Utilizando un método</font>
    </ion-label>
  </ion-item>
  <ion-list padding>
    <!-- Recorremos el arreglo de registros utilizando item-->
    <ion-item *ngFor="let item of getRegistrosMetodo()">
      <!-- Icono al inicio (start)-->
      <ion-icon name="star" slot="start"></ion-icon>
      <!-- Campos de item -->
      <ion-label>{{item.nombres}}</ion-label>
      <ion-label>{{item.apellidos}}</ion-label>
      <!-- Icono al final -->
      <ion-icon name="information-circle" slot="end"></ion-icon>
      <!-- routerlink salta a otra pagina-->
      <ion-button [routerLink]="['/cliente/leer']">Sin ID</ion-button><br />
      <!-- routerlink salta a otra pagina, pero con id del item-->
      <ion-button [routerLink]="['/cliente/leer',item.id]">Con ID</ion-button><br />
    </ion-item>
  </ion-list>
  
  <ion-item>
    <ion-label>
      <font color="red">Utilizando una injección Pública</font>
    </ion-label>
  </ion-item>
  <ion-list padding>
    <!-- Recorremos el arreglo de registros utilizando item-->
    <ion-item *ngFor="let item of this.cliServPublic.getRegistrosCopia">
      <!-- Icono al inicio (start)-->
      <ion-icon name="star" slot="start"></ion-icon>
      <!-- Campos de item -->
      <ion-label>{{item.nombres}}</ion-label>
      <ion-label>{{item.apellidos}}</ion-label>
      <!-- Icono al final -->
      <ion-icon name="information-circle" slot="end"></ion-icon>
      <!-- routerlink salta a otra pagina-->
      <ion-button [routerLink]="['/cliente/leer']">Sin ID</ion-button><br />
      <!-- routerlink salta a otra pagina, pero con id del item-->
      <ion-button [routerLink]="['/cliente/leer',item.id]">Con ID</ion-button><br />
    </ion-item>
  </ion-list>  
</ion-content>
